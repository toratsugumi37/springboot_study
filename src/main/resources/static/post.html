<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
  라고할뻔zz

    <script>
      const f3 = async () => {
        const url = 'http://localhost:6060/products/add3';

        //요청 데이터(상품명, 수량, 가격)
        const product = new FormData();
        product.append('pname', '책상');
        product.append('quantity', 10);
        product.append('price', 100000);

        const xhr = new XMLHttpRequest();

        //post 요청 설정
        xhr.open('POST', url);
        //post 요청 헤더 설정
        xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
        //post 요청 보내기
        xhr.send(product);
        //요청 응답
        xhr.addEventListener('readystatechange', () => {
          //요청이 성공적으로 수행됐을경우
          if (xhr.readyState === 4 && xhr.status === 200) {
            console.log(xhr.responseText);
          }
        });
      };
      f3();
    </script>
  </body>
</html>
